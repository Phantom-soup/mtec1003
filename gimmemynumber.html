<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimme My Number</title>
</head>
<body>
    <script>
        var userstring = prompt("Gimme a number that is greater than 100:");
        var usernum = parseInt(userstring, 10);

        while (usernum < 101) {
            // statement for when termination is NOT true, keep the loop going...
            //constantly looking at user input until the right condition is met
            console.log(usernum + " is less than 100... try again.")
            userstring = prompt(usernum + " is less than 100... try again.");
            usernum = parseInt(userstring, 10);
            // Keep prompting the user until they enter the desired type of number.
        }

        console.log(usernum + " is greater than 100. Thank you :)");
    </script>
</body>
</html>
