<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial v01 Iterative</title>
</head>
<body>
    <script>
        //An iterative example of the factorial function.
        // FACTORIAL: 5! = 5 * 4 * 3 * 2 * 1 = 120
        function factorial(n) {
            // definition of our factorial function
            var total = 1;
            for (i = 0; i < n; i++){ // i = 0, 1, 2, 3, 4
                total = total * (n - i); // total = 5(5), 20(5*4), 60(5*4*3), 120(5*4*3*2*1)  
                console.log("current value of total is: " + total); // debug step
            }
            return total; // final value of total when the function is called
        }

        var userstring = prompt("Number please"); // Take a string
        var usernum = parseInt(userstring); // turn it into an integer

        console.log(usernum + "! is " + factorial(usernum)); // function call

        //We'll come back to this after seeing a "for loop"...
    </script>
</body>
</html>
