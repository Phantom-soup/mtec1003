<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
</head>
<body>
    <script> // don't forget to add script tages in order to write javascript!
        var cakechoice = prompt("Do you want cake? (yes/no)"); // create variable, store user data in variable

        if (cakechoice === "yes" || cakechoice === "Yes"){ // if : the main condition I'm looking for
            console.log("Okay, then have some cake!");
        } else if (cakechoice === "no" || cakechoice === "No"){ // else if: another condition I am trying to control for
            console.log("So no cake...");
        } else { // else: anything that is not a condition I am trying to control for
            console.log("I didn't think this far ahead for what you said");
        }
    </script>
    
</body>
</html>
